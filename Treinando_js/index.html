<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Treinamento</title>
    <style>
        /* Adicionando animação pulsante ao botão */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .pulse-button {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>

<body>
    <center>
        <div class="container mt-5">
            <h1 class="mb-4">Esse é um treino de conhecimentos</h1>
    </center>
    <div class="row">
        <center>
            <div class="col-md-6">
                <p>Esta é uma página simples para treino do projeto vo tutu.</p>
                <p>Uma ong que ajuda pessoas carentes da região da Brasilândia</p>
            </div>
            <div class="alert alert-danger" role="alert">
                Confira meu linkedin (Qneves)!
            </div>
        </center>
        <!-- Adicionando o botão para o LinkedIn -->
        <a href="https://www.linkedin.com/in/queren-neves/" target="_blank"
            class="btn btn-primary btn-lg mt-3 pulse-button">
            Conecte-se no LinkedIn
        </a>
    </div>
    <center>
        <div class="col-md-6">
            <img src="img/linxacademycert-974eaedb-4bb7-4aa0-a9bd-cc8936ed736b-full.png" class="img-fluid"
                alt="Imagem de exemplo">
        </div>
    </center>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
